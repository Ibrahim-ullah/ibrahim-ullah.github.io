  <script>
    const blogPosts = [
      {
        id: 'post-001',
        title: 'Dataview templates to find information in Obsidian',
        date: '2024-02-10',
        author: 'Prof. David Martinez',
        excerpt: 'Using dataview can be used to find markdown files in Obsidian',
        tags: ['Productivity'],
        content: 'Dataview in Obsidian is a powerful plugin that allows to create dynamic views of notes...'
      },
	  
    ];

    let currentFilter = '';
    let currentSort = 'newest';

    function renderPosts() {
      let filtered = blogPosts;

      // Apply filter
      if (currentFilter) {
        filtered = filtered.filter(post => post.tags.includes(currentFilter));
      }

      // Apply sort
      filtered.sort((a, b) => {
        const dateA = new Date(a.date).getTime();
        const dateB = new Date(b.date).getTime();
        return currentSort === 'newest' ? dateB - dateA : dateA - dateB;
      });

      // Render
      const container = document.getElementById('blogPosts');
      container.innerHTML = filtered.map(post => `
        <article class="blog-post">
          <div class="blog-date">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</div>
          <h2><a href="post.html?id=${post.id}">${post.title}</a></h2>
          <p class="blog-excerpt">${post.excerpt}</p>
          <div class="blog-tags">
            ${post.tags.map(tag => `<button class="blog-tag" onclick="filterByTag('${tag}')">${tag}</button>`).join('')}
          </div>
          <a href="post.html?id=${post.id}" class="read-more">Read more →</a>
        </article>
      `).join('');
    }

    function filterByTag(tag) {
      currentFilter = tag;
      renderPosts();
    }

    function sortPosts(order) {
      currentSort = order;
      renderPosts();
    }

    // Initial render
    renderPosts();
  </script>
